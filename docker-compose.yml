version: "2"
services: 
  api:
    container_name: api
    image: api
    restart: always
    build: ./apiResearcher
    ports:
      - "3000:3000"
    links:
      - mongo
  
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ~/data:/data/db
    ports:
      - "27017:27017"
  
  joker:
    container_name: joker
    image: joker
    restart: always
    build: .

